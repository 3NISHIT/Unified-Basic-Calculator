<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Basic Calculator</title>
</head>
<body style="min-width: auto; min-height: auto; background: url('img/math-bg.jpg') no-repeat center center fixed; background-size: cover;">
    <div class="main">
        <div class="calculator">
            <div class="header">
                <!-- <div class="switchBox">
                    <input type="checkbox" name="" id="switch" value="switch">
                    <div class="box">
                    </div>
                </div> -->
                <div class="title">Basic Calculator</div>
            </div>
            <div class="input">
                <input type="text" name="" id="display" disabled>
                <input type="button" value="C" class="cancel_btn">
            </div>
            <div class="row">
                <input class="btn" type="button" value="7">
                <input class="btn" type="button" value="8">
                <input class="btn" type="button" value="9">
                <input class="btn" type="button" value="+">
            </div>
            <div class="row">
                <input class="btn" type="button" value="4">
                <input class="btn" type="button" value="5">
                <input class="btn" type="button" value="6">
                <input class="btn" type="button" value="-">
            </div>
            <div class="row">
                <input class="btn" type="button" value="1">
                <input class="btn" type="button" value="2">
                <input class="btn" type="button" value="3">
                <input class="btn" type="button" value="*">
            </div>
            <div class="row">
                <input class="btn" style="border-radius: 0 0 0 10px;" type="button" value=".">
                <input class="btn" type="button" value="0">
                <input class="btn" style="background: #ff0000; color: white;" type="button" value="=">
                <input class="btn" style="border-radius: 0 0 10px 0;" type="button" value="/">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js">

    </script>
</body>
</html>
